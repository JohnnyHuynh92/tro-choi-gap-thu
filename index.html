        .info-display {

        @keyframes blink {

        /* Styling for the prize points display on the bear */

<body>
    <div class="claw-machine-container">
        <div class="top-bar">G·∫Øp G·∫•u B√¥ng!</div>
        <div class="game-window">
            <div class="claw-rail"></div>
            <div id="claw" class="claw">
                <div class="claw-arm"></div>
            </div>
            <div id="prize-area" class="prize-area">
                </div>
            <div class="prize-chute">Th√∫ B√¥ng</div>
            <div class="light l1"></div><div class="light l2"></div><div class="light l3"></div>
            <div class="light r1"></div><div class="light r2"></div><div class="light r3"></div>
        </div>
        <div class="controls">
            <button id="move-left" class="control-button">‚óÄÔ∏è Tr√°i</button>
            <button id="drop" class="drop-button">Th·∫£ G·∫Øp!</button>
            <button id="move-right" class="control-button">Ph·∫£i ‚ñ∂Ô∏è</button>
        </div>
        <div class="info-display">
            <div id="score">ƒêi·ªÉm: 0</div>
            <div id="message">Ch√∫c may m·∫Øn!</div>
        </div>
    </div>

    <script>
        // Game elements
        const claw = document.getElementById('claw');
        const prizeArea = document.getElementById('prize-area');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const dropButton = document.getElementById('drop');
        const moveLeftButton = document.getElementById('move-left');
        const moveRightButton = document.getElementById('move-right');
        const gameWindow = document.querySelector('.game-window');
        const clawRail = document.querySelector('.claw-rail');

        // Game state
        let score = 0;
        let clawPosition = 50; // Percentage from left
        const clawSpeed = 3; // Percentage change, slightly reduced for finer control
        let isDropping = false;
        let activePrizes = [];
        const MAX_PRIZES = 5;
        const PRIZE_WIDTH = 50; // pixels

        const prizeTypes = [
            { name: "G·∫•u N√¢u", points: 5, catchChance: 0.80, emoji: "üß∏", color: "#60a5fa" },
            { name: "G·∫•u Tr√∫c", points: 10, catchChance: 0.65, emoji: "üêº", color: "#34d399" },
            { name: "G·∫•u B·∫Øc C·ª±c", points: 15, catchChance: 0.50, emoji: "üêª‚Äç‚ùÑÔ∏è", color: "#fbbf24" },
            { name: "G·∫•u Koala", points: 20, catchChance: 0.35, emoji: "üê®", color: "#f87171" },
            { name: "G·∫•u V√†ng", points: 50, catchChance: 0.15, emoji: "üåü", color: "#c084fc" }
        ];

        // Initialize Game
        function initGame() {
            score = 0;
            clawPosition = 50; // Start claw in the middle
            isDropping = false;
            updateScoreDisplay();
            messageDisplay.textContent = "Di chuy·ªÉn v√† th·∫£ g·∫Øp!";
            claw.style.left = `${clawPosition}%`;
            claw.classList.remove('grabbing');
            claw.style.top = '15px';
            enableControls();
            populatePrizes();
        }

        // Populate prizes in the area
        function populatePrizes() {
            prizeArea.innerHTML = ''; // Clear existing prizes
            activePrizes = [];
            const prizeAreaWidth = prizeArea.offsetWidth - 20; // Usable width, accounting for padding
            const segmentWidth = prizeAreaWidth / MAX_PRIZES;

            for (let i = 0; i < MAX_PRIZES; i++) {
                const prizeData = prizeTypes[Math.floor(Math.random() * prizeTypes.length)];
                const prizeElement = document.createElement('div');
                prizeElement.classList.add('prize');
                prizeElement.dataset.points = prizeData.points;
                prizeElement.dataset.catchChance = prizeData.catchChance;
                prizeElement.dataset.id = `prize-${Date.now()}-${i}`;

                prizeElement.innerHTML = `
                    <span class="prize-emoji">${prizeData.emoji}</span>
                    <span class="prize-points">${prizeData.points}ƒë</span>
                `;
                prizeElement.style.backgroundColor = prizeData.color;

                // Calculate position to distribute prizes evenly
                // Position is center of segment minus half prize width
                const baseLeft = (i * segmentWidth) + (segmentWidth / 2) - (PRIZE_WIDTH / 2);
                // Add a small random offset within the segment for a bit of natural variation, but ensure it stays within bounds
                const randomOffset = (Math.random() - 0.5) * (segmentWidth * 0.2); // Max 10% of segment width deviation
                let newLeft = baseLeft + randomOffset;

                // Ensure prize is within the prizeArea boundaries (considering padding)
                newLeft = Math.max(0, Math.min(newLeft, prizeAreaWidth - PRIZE_WIDTH));

                prizeElement.style.left = `${newLeft}px`;
                prizeElement.style.bottom = `${10 + Math.random() * 15}px`; // Slight random height variation

                prizeArea.appendChild(prizeElement);
                activePrizes.push({
                    id: prizeElement.dataset.id,
                    element: prizeElement,
                    points: parseInt(prizeData.points),
                    catchChance: parseFloat(prizeData.catchChance),
                    left: newLeft,
                    width: PRIZE_WIDTH,
                    isCaught: false
                });
            }
        }


        // Move claw
        function moveClaw(direction) {
            if (isDropping) return;
            if (direction === 'left') {
                clawPosition -= clawSpeed;
            } else if (direction === 'right') {
                clawPosition += clawSpeed;
            }
            
            const gameWindowWidth = gameWindow.offsetWidth;
            // Claw's actual pixel position from the left of the gameWindow
            let clawPixelPos = (clawPosition / 100) * gameWindowWidth;

            // Constrain claw within the rail visually. Rail has 10px padding.
            // Min pixel position for claw center relative to gameWindow
            const minPixelPos = 10 + (claw.offsetWidth / 2);
            // Max pixel position for claw center relative to gameWindow
            const maxPixelPos = gameWindowWidth - 10 - (claw.offsetWidth / 2);

            clawPixelPos = Math.max(minPixelPos, Math.min(clawPixelPos, maxPixelPos));
            
            // Convert back to percentage for style.left
            clawPosition = (clawPixelPos / gameWindowWidth) * 100;
            claw.style.left = `${clawPosition}%`;
        }

        // Drop claw
        function dropClaw() {
            if (isDropping) return;
            isDropping = true;
            disableControls();
            messageDisplay.textContent = "ƒêang g·∫Øp...";

            claw.classList.add('grabbing');
            const prizeAreaHeight = prizeArea.offsetHeight;
            claw.style.top = `${prizeAreaHeight - 60}px`; // Adjust 60 based on claw height and desired depth

            setTimeout(() => {
                checkCatch();
            }, 700);
        }

        // Check if a prize is caught
        function checkCatch() {
            const clawRect = claw.getBoundingClientRect();
            // Use the center of the claw for more precise targeting
            const clawCenterX = clawRect.left + clawRect.width / 2;
            
            let potentialCatch = null;

            for (const prize of activePrizes) {
                if (prize.isCaught) continue;
                const prizeRect = prize.element.getBoundingClientRect();

                // Check if the claw's center is horizontally aligned with the prize
                if (clawCenterX >= prizeRect.left && clawCenterX <= prizeRect.right) {
                     // Check if claw is low enough to grab this specific prize
                    if (clawRect.bottom > prizeRect.top + prizeRect.height / 3) { // Check if claw is over at least 1/3 of prize
                        potentialCatch = prize; // This is the prize directly under the claw
                        break; // Found the target prize
                    }
                }
            }

            if (potentialCatch) {
                if (Math.random() < potentialCatch.catchChance) {
                    handleCatch(potentialCatch);
                } else {
                    messageDisplay.textContent = "H·ª•t r·ªìi! G·∫•u tu·ªôt m·∫•t!";
                    // Optional: slight "slip" animation for prize
                    potentialCatch.element.style.transform = `translateY(5px) rotate(${Math.random() * 20 - 10}deg)`;
                    setTimeout(() => {
                        potentialCatch.element.style.transform = '';
                        retractClaw();
                    }, 300);
                }
            } else {
                messageDisplay.textContent = "Kh√¥ng tr√∫ng g√¨ c·∫£!";
                retractClaw();
            }
        }

        // Handle successful catch
        function handleCatch(prize) {
            prize.isCaught = true;
            messageDisplay.textContent = `Yeah! G·∫Øp ƒë∆∞·ª£c ${prize.points} ƒëi·ªÉm!`;
            score += prize.points;
            updateScoreDisplay();

            prize.element.classList.add('caught');
            
            // Animate prize to claw position
            const clawRect = claw.getBoundingClientRect();
            const gameWindowRect = gameWindow.getBoundingClientRect();
            // Position prize relative to gameWindow, centered under claw
            prize.element.style.left = `${clawRect.left - gameWindowRect.left + (clawRect.width / 2) - (prize.element.offsetWidth / 2)}px`;
            prize.element.style.top = `${clawRect.top - gameWindowRect.top + clawRect.height - prize.element.offsetHeight / 2 - 5}px`; // Attach near bottom of claw

            // Retract claw with prize
            setTimeout(() => {
                claw.classList.remove('grabbing');
                claw.style.top = '15px'; // Move claw up
                // Prize moves with claw
                prize.element.style.top = `${15 + claw.offsetHeight - prize.element.offsetHeight / 2 - 5}px`;

                // Move claw to chute
                setTimeout(() => {
                    const prizeChute = document.querySelector('.prize-chute');
                    const chuteRect = prizeChute.getBoundingClientRect();
                    const targetClawLeftPercent = ((chuteRect.left - gameWindowRect.left + chuteRect.width / 2) / gameWindow.offsetWidth) * 100;
                    
                    claw.style.left = `${targetClawLeftPercent}%`;
                    // Prize moves with claw to be centered over chute
                    prize.element.style.left = `${chuteRect.left - gameWindowRect.left + (chuteRect.width - prize.element.offsetWidth)/2}px`;

                    // Drop prize into chute
                    setTimeout(() => {
                        prize.element.style.top = `${chuteRect.top - gameWindowRect.top + chuteRect.height / 3}px`; // Drop into chute
                        prize.element.style.opacity = '0';
                        
                        setTimeout(() => {
                            prize.element.remove();
                            activePrizes = activePrizes.filter(p => p.id !== prize.id);
                            if (activePrizes.length < MAX_PRIZES) {
                                addNewPrize();
                            }
                            retractClaw(true); // Full retract after successful drop
                        }, 300); // Time for fade out
                    }, 500); // Time to move over chute
                }, 500); // Time for claw to go up
            }, 300); // Time for prize to attach and start moving up
        }
        
        function addNewPrize() {
            if (activePrizes.length >= MAX_PRIZES) return;

            const prizeData = prizeTypes[Math.floor(Math.random() * prizeTypes.length)];
            const prizeElement = document.createElement('div');
            prizeElement.classList.add('prize');
            prizeElement.dataset.points = prizeData.points;
            prizeElement.dataset.catchChance = prizeData.catchChance;
            prizeElement.dataset.id = `prize-${Date.now()}-${activePrizes.length}`;
            prizeElement.innerHTML = `
                <span class="prize-emoji">${prizeData.emoji}</span>
                <span class="prize-points">${prizeData.points}ƒë</span>
            `;
            prizeElement.style.backgroundColor = prizeData.color;

            const prizeAreaWidth = prizeArea.offsetWidth - 20; // Usable width
            // Find an empty slot or a less crowded area if possible
            // This is a simplified placement for a single new prize.
            // For more robust even distribution on adding, would need to re-evaluate all positions.
            let newLeft = Math.random() * (prizeAreaWidth - PRIZE_WIDTH);
            
            // Basic check to avoid immediate overlap with existing prizes if possible
            let attempts = 0;
            let overlaps;
             do {
                newLeft = Math.random() * (prizeAreaWidth - PRIZE_WIDTH);
                overlaps = activePrizes.some(p => p.element && Math.abs(p.element.offsetLeft - newLeft) < PRIZE_WIDTH);
                attempts++;
            } while (overlaps && attempts < 10);


            prizeElement.style.left = `${newLeft}px`;
            prizeElement.style.bottom = `${10 + Math.random() * 15}px`;
            prizeElement.style.opacity = '0';

            prizeArea.appendChild(prizeElement);
            setTimeout(() => prizeElement.style.opacity = '1', 50);

            activePrizes.push({
                id: prizeElement.dataset.id,
                element: prizeElement,
                points: parseInt(prizeData.points),
                catchChance: parseFloat(prizeData.catchChance),
                left: newLeft,
                width: PRIZE_WIDTH,
                isCaught: false
            });
        }


        // Retract claw after attempt
        function retractClaw(successfulDrop = false) {
            claw.classList.remove('grabbing');
            claw.style.top = '15px';

            setTimeout(() => {
                isDropping = false;
                enableControls();
                if (!successfulDrop) { // Only reset message if it wasn't a successful catch or a "slip"
                    if (messageDisplay.textContent !== "H·ª•t r·ªìi! G·∫•u tu·ªôt m·∫•t!" && messageDisplay.textContent !== "Kh√¥ng tr√∫ng g√¨ c·∫£!") {
                         messageDisplay.textContent = "Th·ª≠ l·∫°i n√†o!";
                    }
                }
                // Reset claw to center only if it was a complete miss or a slip, not after successful drop.
                if (!successfulDrop) {
                    clawPosition = 50; // Reset to center
                    claw.style.left = `${clawPosition}%`;
                }

            }, 500);
        }

        // Update score display
        function updateScoreDisplay() {
            scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
        }

        // Enable/Disable controls
        function disableControls() {
            dropButton.disabled = true;
            moveLeftButton.disabled = true;
            moveRightButton.disabled = true;
        }
        function enableControls() {
            dropButton.disabled = false;
            moveLeftButton.disabled = false;
            moveRightButton.disabled = false;
        }

        // Event Listeners
        moveLeftButton.addEventListener('click', () => moveClaw('left'));
        moveRightButton.addEventListener('click', () => moveClaw('right'));
        dropButton.addEventListener('click', dropClaw);
        
        document.addEventListener('keydown', (event) => {
            if (isDropping && event.key !== 'Escape') return; // Allow escape to potentially reset
            if (event.key === 'ArrowLeft') {
                moveClaw('left');
            } else if (event.key === 'ArrowRight') {
                moveClaw('right');
            } else if (event.key === ' ' || event.key === 'Enter' || event.key === 'ArrowDown') {
                event.preventDefault(); 
                dropClaw();
            }
        });

        window.onload = () => {
            initGame();
            // Ensure prizeArea has dimensions before populating
            setTimeout(() => {
                if (prizeArea.offsetWidth > 0) {
                    populatePrizes();
                } else { // Fallback if offsetWidth is still 0
                    setTimeout(populatePrizes, 200);
                }
            }, 50); 
        };
        window.onresize = () => {
            // Recalculate prize positions on resize for responsiveness
            if (prizeArea.offsetWidth > 0) {
                 // Re-position existing prizes or re-populate entirely
                populatePrizes(); // Simplest is to re-populate
                // Also reset claw position to avoid it being off-screen
                clawPosition = 50;
                claw.style.left = `${clawPosition}%`;
            }
        };

    </script>
